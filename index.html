<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="outer_box">
            <div class="inner_box">
                <div class="hed_text">
                    <h2>Guess The Number</h2>
                    <p>Enter a number between 1 to 100</p>
                </div>
                <div class="input_area">
                    <input id="inputBox" type="number" placeholder="Enter your guess">
                    <button class="btn decor" id="submit">Submit Guess</button>
                </div>
                <p id="hint_txt"></p>
                <p id="count_txt"></p>
                <button class="btn decor" id="reset">Reset Game</button>
            </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
